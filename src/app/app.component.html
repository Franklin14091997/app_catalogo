<ion-app>
  <ion-split-pane contentId="main">

    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item button="true" detail="true" [routerLink]="['/']">
            <ion-label class="normal">Tienda</ion-label>
            <ion-icon slot="start" name="storefront"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="!admin">
          <ion-item button="true" detail="true" [routerLink]="['/carrito']">
            <ion-label class="normal">Carrito</ion-label>
            <ion-icon slot="start" name="cart-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="admin">
          <ion-item button="true" detail="true" [routerLink]="['/set-productos']">
            <ion-label class="normal">Configuracion de Productos</ion-label>
            <ion-icon slot="start" name="create-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false" *ngIf="!admin">
          <ion-item button="true" detail="true" [routerLink]="['/mis-pedidos']">
            <ion-label class="normal">Mis pedidos</ion-label>
            <ion-icon slot="start" name="basket-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false" *ngIf="admin">
          <ion-item button="true" detail="true" [routerLink]="['/pedidos']">
            <ion-label class="normal">Pedidos</ion-label>
            <ion-icon slot="start" name="basket-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
